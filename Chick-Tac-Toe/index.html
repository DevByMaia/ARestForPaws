<h1>Chick-Tac-Toe or Go Home &rarr;<a href="..\index.html"><img src="images/coop.png" alt="Clickable Image" width=50></a> 
  </h1>

<div class='tictactoe animated bounceIn'>
  <div class='reset'>
    <p class='intro'>Play Again?</p>
    <button id='yes'>YES!</button>
  </div>
  <div class='initial'>
    <p class='intro'>Do you want to be X or O?</p>
    <button class='animated tada' id='select-x'>X</button>
    <button class='animated tada' id='select-o'>O</button>
  </div>
  <div class='box' id='a0'></div>
  <div class='box' id='a1'></div>
  <div class='box' id='a2'></div>
  <div class='box' id='a3'></div>
  <div class='box' id='a4'></div>
  <div class='box' id='a5'></div>
  <div class='box' id='a6'></div>
  <div class='box' id='a7'></div>
  <div class='box' id='a8'></div>
</div>
<p id='result'>Let's Play!</p>


  </body>
